<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users' assets</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: left;
        }
    </style>
</head>
<body>
<h2>Current Asset Of Each User</h2>
<p>According to the current coins and current live prices the assets are.</p>
{% block body-content %}
    <table style="width:100%">
        <tr>
            <th>User_name</th>
            <th>Asset</th>
        </tr>
        {% for user in assets %}
            <tr>
                {% for data in user %}
                    <td>{{ data }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
</body>
</html>
